<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eonix AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <header class="bg-gray-800 p-4">
        <h1 class="text-2xl font-bold">Eonix AI</h1>
    </header>
    
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <canvas id="visualizer" class="w-full max-w-3xl h-64 bg-gray-800 rounded-lg shadow-lg mb-4"></canvas>
        <button id="playButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">
            Start
        </button>
        <div id="audioInfo" class="bg-gray-800 p-4 rounded-lg shadow-lg w-full max-w-3xl">
            <h2 class="text-xl font-bold mb-2">Transcript</h2>
            <ul id="audioInfoList" class="list-disc list-inside"></ul>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2024 Eonix AI</p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
